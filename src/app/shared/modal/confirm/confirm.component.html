<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('cancel')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><b>Are you sure?</b></p>
    <p>Do you want to continue? This process cannot be undone.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">{{yesBtnText}}</button>
    <button type="button" ngbAutofocus class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
</div>
