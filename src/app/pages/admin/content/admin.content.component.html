<ul class="nav nav-tabs">
    <li *ngFor="let tab of uiHandler.tabs; let i=index;"
        class="text-capitalize"
        [ngClass]="{'active': tab.active}"
        (click)="setActiveTab(tab, i)">
        {{tab.name}} <span *ngIf="tab.isLoading" class="loader-inline mhs"></span>
    </li>
</ul>
<div class="active-content" [ngSwitch]="uiHandler.activeTabIndex">
    <div *ngSwitchCase="0">
        <admin-portfolio [tab]="uiHandler.tabs[0]" (onSave)="updateData($event)"></admin-portfolio>
    </div>
    <div *ngSwitchCase="1">
        <admin-resume [tab]="uiHandler.tabs[1]" (onSave)="updateData($event)"></admin-resume>
    </div>
    <div *ngSwitchCase="2">
        <admin-bookmark [tab]="uiHandler.tabs[2]" (onSave)="updateData($event)"></admin-bookmark>
    </div>
    <div *ngSwitchCase="3">
        <admin-message [tab]="uiHandler.tabs[3]" (onSave)="updateData($event)"></admin-message>
    </div>
</div>
